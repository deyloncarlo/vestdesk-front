<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Novo</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
            <form #entityForm="ngForm">
                <div class="row">
                    <div class="col-md-6">
                        <label for="descricao">Descrição:</label>
                        <input [(ngModel)]="entity.descricao" class="form-control" type="text" name="descricao">
                    </div>
                    <div class="col-md-6">
                        <label for="preco">Preço:</label>
                        <input [(ngModel)]="entity.preco" class="form-control" type="number" name="preco">
                    </div>
                    <div class="col-md-6">
                        <label for="quantidadeMinima">Qtd mínima:</label>
                        <input [(ngModel)]="entity.quantidadeMinima" class="form-control" type="number" name="quantidadeMinima">
                    </div>
                    <div class="col-md-6">
                        <label for="quantidadeMaxima">Qtd máxima:</label>
                        <input [(ngModel)]="entity.quantidadeMaxima" class="form-control" type="number" name="quantidadeMaxima">
                    </div>
                    <div class="col-md-6">
                        <label for="quantidadeMaterial">Qtd material:</label>
                        <input [(ngModel)]="entity.quantidadeMaterial" class="form-control" type="number" name="quantidadeMaterial">
                    </div>
                </div>
            </form>
    </div>
    <div class="modal-footer">
        <div class="text-center">
            <button class="btn btn-primary" (click)="c(entity)">Salvar</button>
            <button class="btn btn-default" (click)="d('Cross click')">Cancelar</button>
        </div>
    </div>
</ng-template>

<!-- WRAPPER -->
<div id="wrapper">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <!-- PANEL HEADLINE -->
                <div class="panel panel-headline">
                    <div class="panel-heading">
                        <h3 class="panel-title">Modelo Vestuário</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2">
                                <app-filter-form [editFields]="columnDefs"></app-filter-form>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-12">
                                <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs"
                                    [enableFilter]="true" (gridReady)="onGridReady($event)">
                                </ag-grid-angular>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END PANEL HEADLINE -->
            </div>
        </div>
    </div>
</div>
